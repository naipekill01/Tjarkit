<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos | TejarKit</title>
  <style>
    :root {
      --azul: #0057b8;
      --rojo: #c8102e;
      --blanco: #ffffff;
      --gris: #f4f4f4;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, Roboto, sans-serif;
      background: var(--gris);
      color: #333;
    }
    .header {
      background: var(--azul);
      color: var(--blanco);
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.75rem;
      font-weight: 700;
    }
    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding-top: 0.5rem;
    }
    .nav a {
      color: var(--blanco);
      text-decoration: none;
      font-weight: 500;
    }
    .nav a:hover {
      opacity: 0.85;
    }
    main {
      padding: 2rem 0;
    }
    .grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .card {
      background: var(--blanco);
      border-radius: .5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
      flex: 1;
    }
    .card h3 {
      margin-bottom: .5rem;
      font-size: 1.2rem;
    }
    .price {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--azul);
    }
    footer {
      background: var(--rojo);
      color: var(--blanco);
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }

    /* ========== Responsive ========== */
    @media (max-width: 768px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      .nav {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <h1 class="logo">TejarKit</h1>
      <nav class="nav">
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2 style="text-align:center;margin-bottom:1.5rem;">Nuestros Productos</h2>
    <div class="grid">
      <div class="card">
        <img src="greca.png" alt="Teja perfil Greca">
        <div class="card-content">
          <h3>Teja perfil Greca</h3>
          <p class="price">$45.000 COP / m</p>
        </div>
      </div>
      <div class="card">
        <img src="ondaAlta.jpg" alt="Teja Onda Alta">
        <div class="card-content">
          <h3>Teja Onda Alta</h3>
          <p class="price">$48.000 COP / m</p>
        </div>
      </div>
      <div class="card">
        <img src="ondabaja.jpg" alt="Teja Onda Baja">
        <div class="card-content">
          <h3>Teja Onda Baja</h3>
          <p class="price">$46.000 COP / m</p>
        </div>
      </div>
      <div class="card">
        <img src="colonial.jpg" alt="Teja Colonial">
        <div class="card-content">
          <h3>Teja Colonial</h3>
          <p class="price">$52.000 COP / m</p>
        </div>
      </div>
      <div class="card">
        <img src="tornillo.jpg" alt="Tornillo autorroscante">
        <div class="card-content">
          <h3>Tornillo autorroscante</h3>
          <p class="price">$1.200 COP / unidad</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    l√≠der en venta de tejas por calidad
  </footer>
</body>
</html>
